<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun with Spelling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/04/13/13/09/read-720528_1280.jpg');
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center gap-3">
    <div class="card position-relative" style="width: 30rem; padding: 20px; margin-top: 30px;" id="game-card">
        <img src="https://cdn.pixabay.com/photo/2014/12/12/06/37/letters-565098_960_720.jpg" class="card-img-top" alt="img">

        <div class="my-3 fw-bold text-center" style="font-size: 30px; font-family: cursive; color: orange;" id="Opening">Fun with Spelling!</div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">

            <div class="d-flex flex-column justify-content-around align-items-center flex-sm-row w-100 position-relative">
                <div class="fw-bold position-absolute top-0 start-50 translate-middle-x mx-auto" style="font-size: 20px; font-family: cursive; width: 80%;" id="response"></div>
                <div id="answer" class="mt-5 mb-4 border border-light-subtle text-capitalize fw-bold h2 d-flex justify-content-center align-items-center d-none" style="height: 60px; width: 260px;">
                </div>
                <button class="btn btn-success w-50 mx-auto" id="startGame" style="margin-bottom: 50px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                  </svg>
                </button>
                <div class="d-flex flex-sm-column gap-3">
                    <button class="btn btn-primary btn d-none" id="delete"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
                      </svg></button>
                    <button class="btn btn-primary d-none" id="checkAnswer"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                      </svg></button>

                </div>
            </div>



            <div id="keys" class="d-flex flex-wrap gap-2 justify-content-center">
                <!-- append keys -->

            </div>
        </div>
        <div class="position-absolute top-0 start-50 translate-middle rounded-circle bg-success text-white bg-gradient text-capitalize fw-bold d-flex justify-content-center align-items-center d-none" style="width: 70px; height: 70px; font-size: 35px;" id="countdown">60</div>
    </div>
    <button class="btn btn-success mx-auto d-none" id="restartGame" style="width: 100px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
          </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
